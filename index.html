<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap</title>
</head>
<body>
  <header class="container-xxl lh-lg bg-success">

    <!-- menu-top -->
    <div class="row top justify-content-end">
      <div class="col-4 bg-warning">
        <div class="d-none d-lg-block">Topbar lg</div>
        <div class="d-lg-none">Topbar md</div>
      </div>
    </div>
    <!-- /menu-top -->

    <!-- menu-bottom -->
    <div class="row bottom justify-content-between">

      <div class="col-4 bg-danger">
        <span>Logo</span>
      </div>

      <div class="col-8 bg-info">
        <div class="d-none d-lg-block">Menu lg</div>
        <div class="d-lg-none">Menu a comparsa</div>
      </div>

    </div>
    <!-- /menu-bottom -->

  </header>

  <!-- MAIN -->
  <main>

    <!-- title area -->
    <section class="container-xxl">

      <div class="row">
        <div class="col-lg-10 offset-lg-1 bg-secondary">
          <h1>Titolo</h1>
        </div>
      </div>

    </section>
    <!-- /title area -->

    <!-- image area -->
    <section class="container-fluid">

      <div class="row">

        <div class="col-lg-6">
          <div class="row">

            <div class="col-lg-3 bg-success">
              <span>1</span>
            </div>

            <div class="col-lg-3 bg-info">
              <span>2</span>
            </div>

            <div class="col-lg-6 bg-danger">
              <span>3</span>
            </div>

          </div>
        </div>

        <div class="col-lg-6 bg-light">
          <span>4</span>
        </div>

      </div>

    </section>
    <!-- /image area -->



  </main>
  <!-- /MAIN -->

</body>
</html>
